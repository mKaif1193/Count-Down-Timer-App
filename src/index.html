<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-Down-Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center flex-column bg-primary"
  >
    <main
      style="width: 500px"
      class="text-center bg-info bg-gradient border border-secondary border-opacity-50 rounded-3 p-5 mt-5"
    >
      <h1 class="fs-1 fw-bold">Count Down Timer</h1>

      <div class="box fs-5 container fw-medium">
        <div class="mx-2 mt-4 grid gap-2 row">
          <input
            class="text-center form-control col fs-5 fw-medium"
            type="datetime-local"
            name="datetime-local"
            id="datetime-local"
          />
          <button
            id="startTimerBtn"
            style="width: 30%"
            class="btn btn-primary bg-gradient btn-sm rounded-5 col-3 fw-medium py-1 px-3"
            onclick="getTimer()"
          >
            Start-Timer
          </button>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-4">
          <div class="mx-2 w-25">
            <input
              class="dates text-center form-control fs-5 fw-medium"
              type="text"
              name="days"
              id="days"
              value="0"
              readonly
            />
            <label for="days">Days</label>
          </div>

          <div class="mx-2 w-25">
            <input
              class="dates text-center form-control fs-5 fw-medium"
              type="text"
              name="hours"
              id="hours"
              value="0"
              readonly
            />
            <label for="hours">Hours</label>
          </div>

          <div class="mx-2 w-25">
            <input
              class="dates text-center form-control fs-5 fw-medium"
              type="text"
              name="minutes"
              id="minutes"
              value="0"
              readonly
            />
            <label for="minutes">Minutes</label>
          </div>

          <div class="mx-2 w-25">
            <input
              class="dates text-center form-control fs-5 fw-medium"
              type="text"
              name="seconds"
              id="seconds"
              value="0"
              readonly
            />
            <label for="seconds">Seconds</label>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
